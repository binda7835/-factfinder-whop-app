<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactFinder Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function FactFinderTest() {
            const [fact, setFact] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            
            const fetchFact = async () => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                    if (!response.ok) {
                        throw new Error('Failed to fetch fact');
                    }
                    const data = await response.json();
                    setFact(data.text);
                } catch (err) {
                    setError('Could not load fact. Please try again.');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-2xl w-full mx-4">
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                                <h3 className="text-sm font-semibold text-green-800">✅ FactFinder Test</h3>
                                <p className="text-xs text-green-700">This is a standalone test of the FactFinder functionality.</p>
                            </div>
                            
                            <h1 className="text-4xl font-bold text-center text-gray-900 mb-8">
                                Daily Fun Fact
                            </h1>
                            
                            <div className="bg-gray-50 border-2 border-gray-200 rounded-lg p-6 mb-8 min-h-[120px] flex items-center justify-center">
                                {loading ? (
                                    <div className="text-center">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                                        <p className="text-gray-600">Fetching fact...</p>
                                    </div>
                                ) : error ? (
                                    <p className="text-red-600 text-center">{error}</p>
                                ) : fact ? (
                                    <p className="text-gray-800 text-center text-lg leading-relaxed">{fact}</p>
                                ) : (
                                    <p className="text-gray-500 text-center text-lg">
                                        Click below to get a fun fact!
                                    </p>
                                )}
                            </div>
                            
                            <div className="text-center">
                                <button
                                    onClick={fetchFact}
                                    disabled={loading}
                                    className={`
                                        px-8 py-3 rounded-lg font-semibold text-white transition-colors duration-200
                                        ${loading 
                                            ? 'bg-gray-400 cursor-not-allowed' 
                                            : 'bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800'
                                        }
                                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2
                                    `}
                                >
                                    {loading ? 'Loading...' : 'Get New Fact'}
                                </button>
                            </div>
                            
                            <div className="mt-8 pt-6 border-t border-gray-200">
                                <p className="text-sm text-gray-500 text-center">
                                    Welcome, <span className="font-semibold">Test User</span>! 
                                    <br />
                                    <span className="text-green-600">✓ Paying Member (Test)</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<FactFinderTest />, document.getElementById('root'));
    </script>
</body>
</html>
